<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 2px solid red;
        }
        img {
            transition-duration: 10s;
        }
        div:hover img {
            transform: translate(800px, 0px);
        }
    </style>
</head>
<body>
   
   <h1>Translate Animation</h1>
   
   <div>
       <img src="../../images/hulk5-18463.gif" alt="image">
   </div>
    
</body>
</html>
