<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            width: 100%;
            height: 300px;
        }
        div {
            height: 300px;
            width: 500px;
            transition: 2s;
            margin: 0 auto;
            background-color: dodgerblue;
        }
        div:hover {
            transform: skewY(180deg) skewX(360deg);
        }
    </style>
</head>
<body>
   
   <h1>Skew</h1>
   
   <div>
       <img src="../../images/images/NEbZRNg3YX0cfc_1_b.jpg" alt="">
   </div>
    
</body>
</html>
