<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            overflow: hidden;
        }
        img {
            width: 100%;
            max-height: 500px;
            transition: 1s;
        }
        div:hover img{
            transform: scale(2,2) translate(0px, 100px);
        }
    </style>
</head>
<body>
   
   <h1>Scale + Translate</h1>
   
   <div>
       <img src="../../images/WebImages/Iron-Man-3-2013-Wallpaper.jpg" alt="">
   </div>
    
</body>
</html>
