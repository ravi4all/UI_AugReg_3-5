<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            perspective: 300px;
        }
        #parent {
            border: 2px solid red;
            padding: 20px;
            width: 200px;
            /*margin: 0 auto;*/
            /*perspective: 200px;*/
        }
        #child {
            height: 200px;
            width: 200px;
            transition: 2s;
            background-color: forestgreen;
        }
        #parent:hover #child {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
   
   <h1>Perspective</h1>
   
   <div id="parent">
       <div id="child"></div>
   </div>
    
</body>
</html>
