<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            padding: 10px;
            border: 2px solid red;
            margin: 0 auto;
            width: 350px;
            perspective: 900px;
        }
        div img {
            width: 350px;
            height: 400px;
            transition: 1s;
            transform-origin: left;
        }
        div:hover img {
            transform: rotateY(-180deg);
        }
    </style>
</head>
