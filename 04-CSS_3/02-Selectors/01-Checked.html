<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            display: none;
        }
        input[type="checkbox"]:checked ~ div img {
            display: block;
        }
    </style>
</head>
<body>
   
   <h1>Checked</h1>
   
   <input type="checkbox"> Show Image
   <hr>
   <div>
       <img src="../../images/00-22.gif" alt="image">
   </div>
    
</body>
</html>
