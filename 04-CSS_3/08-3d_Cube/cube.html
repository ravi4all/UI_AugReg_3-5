<!DOCTYPE html>

    <title></title>

<body>

<h1>3D Cube</h1>


<input type="checkbox" value="play"/> Play
<input type="checkbox" value="pause"/> Pause
<input type="checkbox" value="open"/> Open

<div id="container">
    <div id="cube">
        <div id="front"></div>
        <div id="left"></div>
        <div id="right"></div>
        <div id="top"></div>
        <div id="bottom"></div>
        <div id="back"></div>
    </div>
</div>

</body>
</html>
