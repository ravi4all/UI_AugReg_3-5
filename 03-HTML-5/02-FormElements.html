<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <h1>Form Elements</h1>
   
   <form action="#">
       <table>
           <tr>
               <td>Enter Name</td>
               <td><input type="text" required placeholder="Enter Name" value="Ram"></td>
           </tr>
           <tr>
               <td>Enter Password</td>
               <td><input type="password" value="ram" required placeholder="Enter Password"></td>
           </tr>
           <tr>
               <td>Enter Email</td>
               <td><input type="email" autocomplete="off" placeholder="Enter Email"></td>
           </tr>
           <tr>
               <td>Enter URL</td>
               <td><input type="url" placeholder="Enter URL"></td>
           </tr>
           <tr>
               <td>Enter DOB</td>
               <td><input type="date"></td>
               <td><input type="datetime-local"></td>
               <td><input type="time"></td>
               <td><input type="month"></td>
               <td><input type="week"></td>
           </tr>
           <tr>
               <td>Enter Number</td>
               <td><input type="number" min="2" max="5"></td>
           </tr>
           <tr>
               <td>Enter PhNo</td>
               <td><input type="text" placeholder="Enter Phone Number" maxlength="10"></td>
           </tr>
           <tr>
               <td>Choose Color</td>
               <td><input type="color"></td>
           </tr>
           <tr>
              <td>Select Range</td>
               <td><input type="range" step="1000" min="1000" max="5000" value="20" onchange="op.value=value"></td>
               <td><output id="op">20</output></td>
           </tr>
           <tr>
               <td>Your Progress</td>
               <td><progress value="30" max="100"></progress></td>
           </tr>
           <tr>
               <td>Enter Card Number</td>
               <td><input type="text" pattern="[0-9]{5}[a-z]{4}[A-Z]{1}" placeholder="Enter Card Number" title="5 Digits, 4 small letters, 1 Uppercase Letter"></td>
           </tr>
           <tr>
               <td><input type="reset"></td>
               <td><input type="submit"></td>
           </tr>
       </table>
   </form>
    
</body>
</html>
