<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Form Handling</h1>

<form action="#">
    <table>
        <tr>
            <td><label for="username">Enter Name</label></td>
            <td><input type="text" id="username"/></td>
        </tr>
        <tr>
            <td><label for="pwd">Enter Password</label></td>
            <td><input type="password" id="pwd"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Login"/></td>
        </tr>
    </table>
</form>

</body>
</html>
