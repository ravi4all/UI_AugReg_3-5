<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Form Handling</h1>

<form action="login.html" method="get">
    <table>
        <tr>
            <td><label for="username">Enter Name</label></td>
            <td><input type="text" id="username" name="u_name"/></td>
        </tr>
        <tr>
            <td><label for="pwd">Enter Password</label></td>
            <td><input type="password" id="pwd" name="u_pwd"/></td>
        </tr>
        <tr>
            <td>Select Country</td>
            <td><select name="country">
                <option>Choose Country</option>
                <option value="In">India</option>
                <option value="US">USA</option>
                <option value="UK">UK</option>
                <option value="Fr">France</option>
                <option value="It">Italy</option>
                <option value="Br">Brazil</option>
            </select></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="m"/> Male
                <input type="radio" checked name="gender" value="f"/> Female
            </td>
        </tr>
        <tr>
            <td>Choose Sports</td>
            <td>
                <input type="checkbox"/> Cricket
                <input type="checkbox"/> Football
                <input type="checkbox"/> Hockey
                <input type="checkbox"/> Chess
            </td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Login"/></td>
        </tr>
    </table>
</form>

</body>
</html>
