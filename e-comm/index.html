<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Home | E-Shopper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body>
    
    
    <div id="container">
       
       <div id="topbar">
           <div class="container">
               <div class="row justify-content-between">
                   <div class="col-md-4">
                       <div class="contact_details">
                           <ul>
                           <li><i class="fa fa-phone" aria-hidden="true"></i> +2 95 01 88 821</li>
                           <li><i class="fa fa-envelope" aria-hidden="true"></i> info@domain.com</li>
                       </ul>
                       </div>
                   </div>
                   <div class="col-md-4">
                       <div class="sociable">
                           <ul>
                           <li><a href="#">
                               <i class="fa fa-facebook" aria-hidden="true"></i>
                           </a></li>
                           <li><a href="#">
                               <i class="fa fa-twitter" aria-hidden="true"></i>
                           </a></li>
                           <li><a href="#">
                               <i class="fa fa-linkedin" aria-hidden="true"></i>
                           </a></li>
                           <li><a href="#">
                               <i class="fa fa-dribbble" aria-hidden="true"></i>
                           </a></li>
                           <li><a href="#">
                               <i class="fa fa-google-plus" aria-hidden="true"></i>
                           </a></li>
                       </ul>
                       </div>
                   </div>
               </div>
           </div>         
       </div>
        
        <header id="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <div class="logo">
                            <a href="#">
                                <img src="assets/images/logo.png" alt="logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group">
                            <button>USA</button>
                            <button>DOLLAR</button>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <nav id="main-nav">
                            <ul>
                                <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i> Account</a></li>
                                <li><a href="#"><i class="fa fa-star" aria-hidden="true"></i> Wishlist</a></li>
                                <li><a href="#"><i class="fa fa-crosshairs" aria-hidden="true"></i> Checkout</a></li>
                                <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</a></li>
                                <li><a href="#"><i class="fa fa-lock" aria-hidden="true"></i> Login</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        
        <div id="banner">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/girl1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img src="assets/images/girl2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img src="assets/images/girl3.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
        </div>
        
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
