<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input[value="ram"] {
            background-color: #3b5998;
        }
        input[type="text"]:focus {
            background-color: #ED7902;
        }
        input[type="submit"]:hover {
            background-color: #ED7902;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Attribute Selectors</h1>

<input type="text" value="ram" name="username_1"/>
<input type="text" value="shyam" name="username_2"/>
<input type="password"/>
<input type="submit"/>

</body>
</html>
