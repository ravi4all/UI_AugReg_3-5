<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <h1>Compound Interest Calculator</h1>
   
   <table>
       <tr>
          <td>Select Curency</td>
           <td>
               <select id="currency">
                   <option value="$">Dollar ($)</option>
                   <option value="&euro;">Euro (&euro;)</option>
                   <option value="&pound;">Pound (&pound;)</option>
                   <option value="">Other</option>
               </select>
           </td>
       </tr>
       <tr>
           <td>Base Amount</td>
           <td><input type="number" id="box_1"></td>
       </tr>
       <tr>
           <td>Annual Interest Rate</td>
           <td><input type="number" id="box_2"></td>
       </tr>
       <tr>
           <td>Calculation Period</td>
           <td><input type="number" id="box_3"></td>
           <td>
               <select id="period">
                   <option value="month">Months</option>
                   <option value="year">Years</option>
               </select>
           </td>
       </tr>
       <tr>
           <td>Compund Interval</td>
           <td>
               <select id="interval">
                   <option value="daily">Daily</option>
                   <option value="monthly">Month</option>
                   <option value="yearly">Yearly</option>
               </select>
           </td>
       </tr>
   </table>
   
   <h2>Total Interest <span></span></h2>
   <h2>Balance <span></span></h2>
    
</body>
</html>
